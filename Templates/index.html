<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
</head>
<body>
    <h2>Breast Cancer Type Prediction</h2>
    <form action="/predict" method="post">
        <p>Enter features (separated by commas):</p>
        <input type="text" name="features" required="required">
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
